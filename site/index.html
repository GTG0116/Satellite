<!DOCTYPE html>
<html>
<head>
    <title>GOES East Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .layer-control { background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        var map = L.map('map').setView([35, -75], 4); // Center on US East Coast

        // Add Base Layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define Bounds (Must match the extent set in Python script!)
        var imageUrl = 'data/';
        var imageBounds = [[20, -100], [50, -60]];

        // Create Overlay Layers
        var infraredLayer = L.imageOverlay(imageUrl + 'infrared.png', imageBounds, {opacity: 0.7});
        var blueLayer = L.imageOverlay(imageUrl + 'blue_visible.png', imageBounds, {opacity: 0.8});
        var geocolorLayer = L.imageOverlay(imageUrl + 'geocolor.png', imageBounds, {opacity: 0.9});

        // Add Layer Control
        var baseMaps = {};
        var overlayMaps = {
            "Infrared": infraredLayer,
            "Blue Visible": blueLayer,
            "GeoColor": geocolorLayer
        };

        L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
        
        // Add default layer
        geocolorLayer.addTo(map);
    </script>
</body>
</html>
